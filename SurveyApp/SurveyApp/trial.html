<!DOCTYPE html>
<html>

<head>
    <title>LALA</title>
</head>

<body>
    <label>UserDefined</label>
    <p>
        <Button onclick="showUQs()">Add Custom Questions</Button>
        <Button onclick="hideUQs()">Clear Custom Questions</Button>
        <div id=UserDefined style="display: none;">
            Will have a form to enter questions
        </div>
        <div>
            Stuff that will repeat
            <button id="btAdd" onclick="AddElement()">+</button>
            <!--THE CONTAINER TO HOLD THE DYNAMICALLY CREATED ELEMENTS.-->
            <div id="repeat"></div>
        </div>

    </p>


    <label>PreDefined</label>
    <p>
        <Button onclick="showPQs()">Add Pre-defined Questions</Button>
        <Button onclick="hidePQs()">Clear Pre-defined Questions</Button>
        <div id=PreDefined style="display: none;">
            Will have checkboxes here
        </div>
    </p>


    <script>
        function showUQs() {
            var div = document.getElementById("UserDefined");
            div.style.display = "block"
        }
        function hideUQs() {
            var div = document.getElementById("UserDefined");
            div.style.display = "none"
        }
        function showPQs() {
            var div = document.getElementById("PreDefined");
            div.style.display = "block";
        }
        function hidePQs() {
            var div = document.getElementById("PreDefined");
            div.style.display = "none";
        }


        function AddElement() {
            this.Counter=++this.Counter||1;    // COUNTER TO SET ELEMENT IDs.
            var para = document.createElement("p");
            var x = document.createElement("input");
            x.setAttribute("type","text");
            x.setAttribute("name","Question"+ this.Counter)
            para.appendChild(x);
  //to create drop down list
            var element = document.getElementById("repeat");
            element.appendChild(para);
        }
    </script>


</body>


</html>
